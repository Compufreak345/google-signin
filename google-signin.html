<!--
google-signin is used to authenticate with Google, allowing you to interact with other Google
APIs such as Drive. The attribute `clientId` is provided in your Google Developers console. The
`scopes` attribute allows you to specify which scope permissions are required (e.g do you want to
allow interaction with the Google Drive API). The `requestVisibleActions` attribute is necessary if
you want to write app activities (https://developers.google.com/+/web/app-activities/) on behalf of
the user. Please note that this attribute is only valid in combination with the plus.login scope
(https://www.googleapis.com/auth/plus.login). The `label` attribute is an optional piece of text
used for customizing the label on the sign-in button. The `google-signin-success` event is triggered
when a user successfully authenticates and `google-signin-failure` is triggered when this is not the
case. Both events will also provide the data returned by the Google client authentication process.

##### Example

    <google-signin cliendId="..." scopes="https://www.googleapis.com/auth/drive"></google-signin>

    <google-signin label="Sign-in" cliendId="..." scopes="https://www.googleapis.com/auth/drive"></google-signin>

@class google-signin
@blurb A Polymer element for authenticating with Google Services.
@status alpha
@events triggers the `google-signin-success` event on successfully authenticating or `google-signin-failure`
@url github.io
-->

<polymer-element name="google-signin" attributes="clientId scopes requestVisibleActions labelSignin labelSignout">
    <template>
        <style>
            :host {
                display: inline-block;
            }
        </style>
        <input type="button" id="authorizeButton" style="display: none" value="{{labelSignin}}" />
    </template>
    <script>
        (function() {
            var CLIENT_ID = '';
            var SCOPES = '';
            var REQUEST_VISIBLE_ACTIONS = '';
            var COOKIE_POLICY = '';
            var IMMEDIATE = '';
            var authButton;
            var signOutText;
            var signInText;
            var handler;

            /**
             * Called when the client library is loaded to start the auth flow.
             */
            function handleClientLoad() {
                var interval = window.setInterval(function() {
                    if (gapi.auth) {
                        window.clearInterval(interval);
                        window.setTimeout(checkAuth, 1);
                    }
                }, 10);
            }

            /**
             * Check if the current user has authorized the application.
             */
            function checkAuth() {
                gapi.auth.authorize(
                        {'client_id': CLIENT_ID, 'scope': SCOPES, 'cookie_policy': 'single_host_origin', 'immediate': true,
                         'request_visible_actions': REQUEST_VISIBLE_ACTIONS},
                        handleAuthResult);
            }

            /**
             * Called when authorization server replies.
             *
             * @param {Object} authResult Authorization result.
             */
            function handleAuthResult(authResult) {
                if (authResult && !authResult.error) {
                    // Access token has been successfully retrieved
                    //authButton.style.display = 'none';
                    // Trigger the google-signin-success event
                    handler.fire('google-signin-success', {result: authResult});

                    authButton.value = signOutText;

                    // Note that sign-out will not occur on localhost
                    authButton.onclick = function() {
                        console.log('signout attempted');
                        gapi.auth.signOut(function(){
                            alert('logged out');
                        });
                        handler.fire('google-signout-attempted');
                    }

                } else {
                    // Fire event to indicate sign-in was not successful
                    handler.fire('google-signin-failure', {result: authResult});
                    // No access token could be retrieved, show the button to start the authorization flow.
                    authButton.style.display = 'block';
                    authButton.onclick = function() {
                        gapi.auth.authorize(
                                {'client_id': CLIENT_ID, 'scope': SCOPES, 'cookie_policy': 'single_host_origin', 'immediate': false,
                                 'request_visible_actions': REQUEST_VISIBLE_ACTIONS},
                                handleAuthResult);
                    };
                }
            }

            Polymer('google-signin', {
                /**
                 * a Google Developers clientId reference
                 */
                clientId: '',
                /**
                 * The scopes to provide access to (e.g https://www.googleapis.com/auth/drive)
                 */
                scopes: 'profile',
                /**
                 * The app activity types you want to write on behalf of the user
                 * (e.g http://schemas.google.com/AddActivity)
                 */
                requestVisibleActions: '',
                /**
                 * An optional label for the sign-in button
                 */
                labelSignin: 'Authorize',
                labelSignout: 'Sign out',
                attached: function() {
                    if(this.clientId === ''){
                        throw "A valid clientId is required to use this element";
                    }

                    CLIENT_ID =  this.clientId;
                    SCOPES = this.scopes;
                    REQUEST_VISIBLE_ACTIONS = this.requestVisibleActions;
                    authButton = this.$.authorizeButton;
                    signOutText = this.labelSignout;
                    signInText = this.labelSignin;
                    handler = this;

                    var resource = document.createElement('script');
                    resource.setAttribute('type', 'text/javascript');
                    resource.setAttribute('src', 'https://apis.google.com/js/client.js');
                    resource.setAttribute('async', true);
                    resource.addEventListener('load', handleClientLoad);

                    var script = document.getElementsByTagName('script')[0];
                    script.parentNode.insertBefore(resource, script);
                }
            });
        })();
    </script>
</polymer-element>
